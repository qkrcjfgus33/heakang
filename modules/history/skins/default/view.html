<h2>History View : {$history_info->history_title}</h2>

<!-- 도서 정보 -->

	<tr>
		<th>{$lang->history_date}</th>
		<th>{$lang->history_decs}</th>
	</tr>
	<tr>
		<td>{$history_info->history_date}</td>

	<a href="{getUrl('act','dispHistoryContentDelete','history_srl', $history_info->history_srl,'history_title',$history_info->history_title)}" class="button black" title="{$lang->cmd_delete}"><span>{$lang->cmd_delete}</span></a>
</div>
