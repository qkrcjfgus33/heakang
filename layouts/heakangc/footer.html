<style>
	.footer-wrap{
		width:1000px;
		margin: 30px auto;
		padding: 0px;
	}
	.footer-wrap .left{
		position: absolute;
		width:500px;
		display: inline-block;
	}
	.footer-wrap .right{
		position: relative;
		width: 500px;
		display: inline-block;
		left: 500px;
		text-align: right;
	}

	.footer-wrap .logo{
		
		/* gray */
		filter:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><filter id="grayscale"><feColorMatrix type="matrix" values="0.3333" 0.3333="" 0="" 10=""></feColorMatrix></filter></svg>#grayscale'); /* Firefox 3.5+, IE10 */
		filter:gray; /* IE6-9 */
		-webkit-filter: grayscale(100%); /* Chrome 19+ & Safari 6+ */
		-webkit-transition: all .6s ease; /* Fade to color for Chrome and Safari */
		-webkit-backface-visibility: hidden; /* Fix for transition flickering */

		float: left;
		height: 34px;
		display: inline;
		margin-right: 20px;
	}

	.footer-wrap .info{
		font-size: 0.85em;
	}

	.footer-wrap .foot-links{

	}

	.footer-wrap .foot-links{
		list-style: none;
		padding: 0px;
		margin: 0px;
	}

	.footer-wrap .foot-links>li{
		display: inline-block;
	}

	.footer-wrap .foot-link{
		text-decoration: none;
		color: black;
		margin: 0px 10px;
	}

	.footer-wrap .foot-link:hover{
		color: rgb(33,150,190);
		font-weight: bold;
	}
</style>

<div class="footer-wrap">
	<div class="left">
		<img class="logo" src="{$layout_info->logo_image}">
		<div class="info">
			{$layout_info->footer_text1}
			<br>
			{$layout_info->footer_text2}
		</div>
	</div>
	<div class="right">
		<ul class="foot-links">
			<li loop="$footer_menu->list=>$key1,$val1" class="active"|cond="$val1['selected']">
				<a href="{$val1['href']}" class="foot-link" target="_blank"|cond="$val1['open_window']=='Y'">{trim($val1['text'])}</a>
			</li>
		</ul>
	</div>
</div>
