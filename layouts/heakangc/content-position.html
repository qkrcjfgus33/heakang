<style>
	.content-position-container{
		margin-bottom: 10px;
		margin-right: 10px;
	}

	.content-position-container .content-position{
		text-align: right;
		width: 100%;
		display: block;
	}
	.content-position-container a, .content-position-container>.content-position{
		text-decoration: none;
		color: #666;
	}
</style>

<section class="content-position-container" loop="$main_menu->list=>$key1,$val1" cond="$val1['selected']">
	<span class="content-position" loop="$val1['list']=>$key2,$val2" cond="$val2['selected']">
		<a href="./">
			<span class="oi icon" data-glyph="home"></span>
		</a> > 
			{$val1['text']} 
			> 
		<a href="{$val2['href']}">
			{$val2['text']}
		</a>
	</span>
</section>
